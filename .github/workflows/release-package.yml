name: Release Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package-nonhotpath:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Build non-hotpath release bundle
        id: package
        run: |
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${GITHUB_REF_NAME:-}" == v* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="$(date -u +%Y%m%dT%H%M%SZ)"
          fi
          bash scripts/build/package_nonhotpath_release.sh "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify non-hotpath release bundle
        run: |
          python scripts/build/verify_nonhotpath_release.py \
            --bundle "dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz" \
            --checksum "dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz.sha256" \
            --expect-version "${{ steps.package.outputs.version }}"

      - name: Generate release audit summary
        run: |
          mkdir -p docs/results
          python scripts/build/release_audit_summary.py \
            --bundle "dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz" \
            --checksum "dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz.sha256" \
            --output docs/results/release_audit_summary.md \
            --json-output docs/results/release_audit_summary.json
          cat docs/results/release_audit_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Verify release audit summary JSON
        run: |
          EXPECTED_GIT_COMMIT="$(git rev-parse --short=12 HEAD)"
          python scripts/build/verify_release_audit_summary.py \
            --summary-json docs/results/release_audit_summary.json \
            --expect-version "${{ steps.package.outputs.version }}" \
            --expect-git-commit "$EXPECTED_GIT_COMMIT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quant-hft-nonhotpath-${{ steps.package.outputs.version }}
          path: |
            dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz
            dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz.sha256
            docs/results/release_audit_summary.md
            docs/results/release_audit_summary.json

      - name: Publish GitHub Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz
            dist/quant-hft-nonhotpath-${{ steps.package.outputs.version }}.tar.gz.sha256
            docs/results/release_audit_summary.md
            docs/results/release_audit_summary.json
