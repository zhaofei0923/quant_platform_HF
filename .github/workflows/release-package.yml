name: Release Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure + Build
        run: |
          cmake -S . -B build -DQUANT_HFT_BUILD_TESTS=ON
          cmake --build build -j
      - name: Dependency Audit
        run: bash scripts/build/dependency_audit.sh --build-dir build
      - name: Repo Purity Check
        run: bash scripts/build/repo_purity_check.sh --repo-root .
      - name: Build release bundle
        id: package
        run: |
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${GITHUB_REF_NAME:-}" == v* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="$(date -u +%Y%m%dT%H%M%SZ)"
          fi
          bash scripts/build/package_nonhotpath_release.sh "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Verify checksum
        run: |
          BUNDLE="dist/quant-hft-cpp-${{ steps.package.outputs.version }}.tar.gz"
          SHA_FILE="${BUNDLE}.sha256"
          sha256sum -c "$SHA_FILE"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quant-hft-cpp-${{ steps.package.outputs.version }}
          path: |
            dist/quant-hft-cpp-${{ steps.package.outputs.version }}.tar.gz
            dist/quant-hft-cpp-${{ steps.package.outputs.version }}.tar.gz.sha256
      - name: Publish GitHub Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/quant-hft-cpp-${{ steps.package.outputs.version }}.tar.gz
            dist/quant-hft-cpp-${{ steps.package.outputs.version }}.tar.gz.sha256
