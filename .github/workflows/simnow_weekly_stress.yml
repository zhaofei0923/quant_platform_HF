name: SimNow Weekly Stress

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 1"

jobs:
  stress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Run Weekly Stress Collection
        continue-on-error: true
        run: |
          mkdir -p docs/results
          python scripts/perf/run_simnow_weekly_stress.py \
            --config configs/sim/ctp.yaml \
            --csv-path backtest_data/rb.csv \
            --max-ticks 1200 \
            --samples 5 \
            --dry-run \
            --collect-only \
            --result-json docs/results/simnow_weekly_stress.json
      - name: Upload stress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simnow-weekly-stress
          path: docs/results/simnow_weekly_stress.json
          if-no-files-found: warn
          retention-days: 14
