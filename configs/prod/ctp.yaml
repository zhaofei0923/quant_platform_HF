ctp:
  profile: "prod"
  environment: prod
  is_production_mode: true
  enable_real_api: true
  enable_terminal_auth: true

  # SimNow trading-hours fronts (look-through, production key mode)
  # Primary group (configured): TD=30001, MD=30011
  # Auto-failover: runtime will automatically try
  #   group2 TD=30002, MD=30012
  #   group3 TD=30003, MD=30013
  broker_id: "${CTP_PROD_BROKER_ID}"
  user_id: "${CTP_PROD_USER_ID}"
  investor_id: "${CTP_PROD_INVESTOR_ID}"
  market_front: "${CTP_PROD_MARKET_FRONT}"
  trader_front: "${CTP_PROD_TRADER_FRONT}"

  password: "${CTP_PROD_PASSWORD}"
  auth_code: "${CTP_PROD_AUTH_CODE}"
  app_id: "${CTP_PROD_APP_ID}"

  query_rate_limit_qps: 10
  query_rate_per_sec: 5
  settlement_query_rate_per_sec: 2
  order_insert_rate_per_sec: 50
  order_cancel_rate_per_sec: 50
  order_bucket_capacity: 20
  cancel_bucket_capacity: 20
  query_bucket_capacity: 5
  settlement_query_bucket_capacity: 2
  settlement_retry_max: 3
  settlement_retry_backoff_initial_ms: 1000
  settlement_retry_backoff_max_ms: 5000
  settlement_running_stale_timeout_ms: 300000
  settlement_shadow_enabled: false
  cancel_retry_max: 3
  cancel_retry_base_ms: 1000
  cancel_retry_max_delay_ms: 5000
  cancel_wait_ack_timeout_ms: 1200
  settlement_confirm_required: true
  breaker_failure_threshold: 5
  breaker_timeout_ms: 1000
  breaker_half_open_timeout_ms: 5000
  breaker_strategy_enabled: true
  breaker_account_enabled: true
  breaker_system_enabled: true
  recovery_quiet_period_ms: 3000
  kafka_bootstrap_servers: "${KAFKA_BOOTSTRAP_SERVERS}"
  kafka_topic_ticks: "market.ticks.v1"
  clickhouse_dsn: "${CLICKHOUSE_DSN}"
  audit_hot_days: 7
  audit_cold_days: 180
  connect_timeout_ms: 10000
  reconnect_max_attempts: 8
  reconnect_initial_backoff_ms: 500
  reconnect_max_backoff_ms: 8000
