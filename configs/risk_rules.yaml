# CONFIG DOC
# Purpose: 风控阈值规则配置（全局 + 策略级覆盖）。
# Consumer: 风控规则加载模块。
# Field dictionary: docs/ops/config_catalog.md (`configs/risk_rules.yaml`)
# Notes:
#   1) strategies[].id 必须与策略 ID 对齐。
#   2) 策略级字段缺失时回退 global。

global:
  max_loss_per_order: 5000
  max_order_volume: 100
  max_order_rate: 50
  max_cancel_rate: 20
  self_trade_prevention: true

strategies:
  - id: "trend_001"
    max_position_per_instrument: 200
    max_total_position: 500
    self_trade_prevention: true

  - id: "arb_002"
    self_trade_prevention: false
