ctp:
  profile: "simnow_7x24"
  environment: sim
  is_production_mode: false
  enable_real_api: false
  enable_terminal_auth: true

  # SimNow 7x24 environment
  broker_id: "${CTP_SIM_BROKER_ID}"
  user_id: "${CTP_SIM_USER_ID}"
  investor_id: "${CTP_SIM_INVESTOR_ID}"
  market_front: "${CTP_SIM_MARKET_FRONT}"
  trader_front: "${CTP_SIM_TRADER_FRONT}"

  # Credentials should be injected from environment in real usage.
  password: "${CTP_SIM_PASSWORD}"
  auth_code: "${CTP_SIM_AUTH_CODE}"
  app_id: "${CTP_SIM_APP_ID}"

  query_rate_limit_qps: 10
  query_rate_per_sec: 5
  order_insert_rate_per_sec: 50
  order_cancel_rate_per_sec: 50
  order_bucket_capacity: 20
  cancel_bucket_capacity: 20
  query_bucket_capacity: 5
  cancel_retry_max: 3
  cancel_retry_base_ms: 1000
  cancel_retry_max_delay_ms: 5000
  cancel_wait_ack_timeout_ms: 1200
  settlement_confirm_required: true
  metrics_enabled: false
  metrics_port: 8080
  log_level: "info"
  log_sink: "stderr"
  breaker_failure_threshold: 5
  breaker_timeout_ms: 1000
  breaker_half_open_timeout_ms: 5000
  breaker_strategy_enabled: true
  breaker_account_enabled: true
  breaker_system_enabled: true
  recovery_quiet_period_ms: 3000
  kafka_bootstrap_servers: "${KAFKA_BOOTSTRAP_SERVERS}"
  kafka_topic_ticks: "market.ticks.v1"
  clickhouse_dsn: "${CLICKHOUSE_DSN}"
  audit_hot_days: 7
  audit_cold_days: 180
  instruments: "SHFE.ag2406,SHFE.rb2405"
  strategy_ids: "demo"
  strategy_poll_interval_ms: 200
  account_id: "sim-account"
  execution_mode: "direct"   # direct | sliced
  execution_algo: "direct"   # direct | sliced | twap | vwap_lite
  slice_size: 2
  slice_interval_ms: 120
  twap_duration_ms: 0
  vwap_lookback_bars: 20
  throttle_reject_ratio: 0.0
  cancel_after_ms: 0          # 0 disables timeout-based cancel
  cancel_check_interval_ms: 200
  risk_default_max_order_volume: 200
  risk_default_max_order_notional: 1000000
  risk_default_max_active_orders: 0
  risk_default_max_position_notional: 0
  risk_default_rule_group: "default"
  risk_default_rule_version: "v1"
  risk_default_policy_id: "policy.global"
  risk_default_policy_scope: "global"
  risk_default_decision_tags: "default-risk"
  risk_rule_groups: "ag_open"
  risk_rule_ag_open_id: "risk.ag.open"
  risk_rule_ag_open_policy_id: "policy.ag.open"
  risk_rule_ag_open_policy_scope: "instrument"
  risk_rule_ag_open_decision_tags: "ag,risk"
  risk_rule_ag_open_instrument_id: "SHFE.ag2406"
  risk_rule_ag_open_max_order_volume: 20
  risk_rule_ag_open_max_order_notional: 120000
  risk_rule_ag_open_max_active_orders: 2
  risk_rule_ag_open_max_position_notional: 400000
  risk_rule_ag_open_version: "2026.02"
  connect_timeout_ms: 10000
  reconnect_max_attempts: 8
  reconnect_initial_backoff_ms: 500
  reconnect_max_backoff_ms: 8000
