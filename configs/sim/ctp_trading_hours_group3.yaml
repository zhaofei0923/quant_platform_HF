# CONFIG DOC
# Purpose: SimNow 交易时段前置（组3）配置。
# Consumer: simnow_probe / core_engine
# Field dictionary: docs/ops/config_catalog.md (`configs/sim/ctp_trading_hours_group3.yaml`)

ctp:
  # --- identity & runtime mode ---
  profile: "simnow_trading_hours_group3"
  environment: sim
  # Official trading-hours front_se uses monitoring-center production secret key (CTP v6.7.11+).
  is_production_mode: true
  enable_real_api: false
  enable_terminal_auth: true

  # --- connection & auth ---
  # SimNow trading-hours group3 (official front)
  broker_id: "${CTP_SIM_BROKER_ID}"
  user_id: "${CTP_SIM_USER_ID}"
  investor_id: "${CTP_SIM_INVESTOR_ID}"
  market_front: "tcp://182.254.243.31:30013"
  trader_front: "tcp://182.254.243.31:30003"

  password_env: "CTP_SIM_PASSWORD"
  auth_code: "${CTP_SIM_AUTH_CODE}"
  app_id: "${CTP_SIM_APP_ID}"

  # --- basic rate limit & reconnect ---
  query_rate_limit_qps: 10
  connect_timeout_ms: 10000
  reconnect_max_attempts: 8
  reconnect_initial_backoff_ms: 500
  reconnect_max_backoff_ms: 8000
